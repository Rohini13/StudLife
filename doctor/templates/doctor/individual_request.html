<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Lobster|Satisfy&display=swap" rel="stylesheet">
</head>
<body>
<div style="text-align: center;margin-top: 50px;text-decoration: underline"><h4>Appointment for {{ profile.username }}</h4></div>
<div class="container" style="margin-top:5%;">
<form action="{% url 'doctor_individual_request' profile.id %}" method="post">
    {% csrf_token %}
  <div class="form-group col-md-6">
    <label for="full_name">Full name</label>
    <input type="text" class="form-control" id="full_name" name="full_name" value="{{ profile.full_name }}" disabled >

  </div>
    <div class="form-group col-md-6">
    <label for="date">Date</label>
    <input type="text" class="form-control" id="date" name="date" value="{{ profile.date }}" disabled>
  </div>

    <div class="form-group col-md-6">
    <label for="time">Time</label>
    <input type="text" class="form-control" id="time" name="time" value="{{ profile.time }}" disabled>
  </div>

    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <div class="form-check">
  <input class="form-check-input" type="radio" name="allow" value="confirm" checked>Grant Appointment

<br>
<!--<div class="form-check">-->
  <input class="form-check-input" type="radio" name="allow" value="decline">Reject Request

</div>
    <br><br>&nbsp&nbsp&nbsp
  <button type="submit" class="btn btn-info">Okay</button>
</form>
</div>
<div style="margin-bottom: 50px"></div>
</body>
</html>
