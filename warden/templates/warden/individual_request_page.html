<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outpass confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Lobster|Satisfy&display=swap" rel="stylesheet">
</head>
<body>
<div style="text-align: center;margin-top: 50px;text-decoration: underline"><h4>Outpass for {{ profile.username }}</h4></div>
<div class="container" style="margin-top:5%;">
<form action="{% url 'warden_individual_request' profile.id %}" method="post">
    {% csrf_token %}
  <div class="form-group col-md-6">
    <label for="full_name">Full name</label>
    <input type="text" class="form-control" id="full_name" name="full_name" value="{{ profile.full_name }}" disabled >

  </div>
  <div class="form-group col-md-6">
    <label for="destination">Going to</label>
    <input type="text" class="form-control" id="destination" name="destination" value="{{ profile.destination }}" disabled>
  </div>
    <div class="form-group col-md-6">
    <label for="vehicle">Vehicle</label>
    <input type="text" class="form-control" id="vehicle" name="vehicle" value="{{ profile.vehicle }}" disabled>
  </div>
    <div class="form-group col-md-6">
    <label for="date">Date</label>
    <input type="text" class="form-control" id="date" name="date" value="{{ profile.date }}" disabled>
  </div>
    <div class="form-group col-md-6">
    <label for="present_time">Current time</label>
    <input type="text" class="form-control" id="present_time" name="present_time" value="{{ profile.present_time }}" disabled>
  </div>
    <div class="form-group col-md-6">
    <label for="departure_time">Departure time</label>
    <input type="text" class="form-control" id="departure_time" name="departure_time" value="{{ profile.departure_time }}" disabled>
  </div>
    <div class="form-group col-md-6">
    <label for="arrival_time">Expected arrival time</label>
    <input type="text" class="form-control" id="arrival_time" name="arrival_time" value="{{ profile.arrival_time }}" disabled>
  </div><br>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <div class="form-check">
  <input class="form-check-input" type="radio" name="allow" value="confirm" checked>Confirm Outpass

<br>
<!--<div class="form-check">-->
  <input class="form-check-input" type="radio" name="allow" value="decline">Decline Outpass

</div>
    <br><br>&nbsp&nbsp&nbsp
  <button type="submit" class="btn btn-info">Okay</button>
</form>
</div>
<div style="margin-bottom: 50px"></div>
</body>
</html>
